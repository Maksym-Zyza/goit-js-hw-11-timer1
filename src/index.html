<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timer1</title>
  </head>

  <body>
      <h1>Timer</h1>

      <!-- NOTIFICATION -->
      <p class="alert success js-alert">Операция проведена успешно!</p>

      <div class="timer">
        <p class="clockface js-clockface"></p>
      
        <div class="actions">
          <button class="timer-btn" data-action-start>Запустить</button>
          <button class="timer-btn" data-action-stop>Остановить</button>
        </div>
      </div>
  </body>
</html>
